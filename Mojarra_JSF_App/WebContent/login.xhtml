<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>First page to display</title>
</head>
<body>
	<f:view>
		<h:form>
			<table align="center" style="position: relative; top: 250px">
				<tr>
					<td><h:outputLabel>Enter User Name</h:outputLabel></td>
					<td><h:inputText id="username" value="#{loginBean.userName}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel>Enter Password</h:outputLabel></td>
					<td><h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret></td>
				</tr>
				<tr>
					<td align="center"><h:commandButton value="Login" action="#{loginBean.authenticateUser}"></h:commandButton></td>
					<td><h:commandButton value="Sign Up" action="#{loginBean.signUp}">Dont Have Access? Sign Up</h:commandButton>
					</td>
				</tr>
			</table>
		</h:form>
	</f:view>
</body>
</html>
